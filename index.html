    <!-- LOGICA APP -->
    <script>
        // --- CONFIGURAZIONE ---
        // IMPORTANTE: Se usi questo file fuori da Canvas (es. GitHub), inserisci la tua API Key qui sotto:
        const apiKey = ""; 
        const MODEL_NAME = "gemini-2.5-flash-preview-09-2025";
        
        // Stato Applicazione
        // Student structure: { ..., presente: 1/0, ritirato: 1/0 }
        let students = [];
        let isProcessing = false;
        let pendingDeleteAction = null;

        // Inizializzazione
        window.onload = () => {
            lucide.createIcons();
            renderTableHeaders();
        };

        function renderTableHeaders() {
            const headerRow = document.getElementById('tableHeaderRow');
            
            // Pulisce tutto dopo Matricola (indice 2)
            while (headerRow.children.length > 3) {
                headerRow.removeChild(headerRow.lastChild);
            }

            // 1. Inserisce Risposte D1-D13
            for (let i = 1; i <= 13; i++) {
                const th = document.createElement('th');
                th.className = "px-1 py-3 text-center w-8 text-[9px] text-slate-400 font-mono border-l border-gray-100";
                th.innerText = `D${i}`;
                headerRow.appendChild(th);
            }

            // 2. Tentativo, Antic
            const cols = ["Tent.", "Antic."];
            cols.forEach(label => {
                const th = document.createElement('th');
                th.className = "px-2 py-3 text-center border-l border-gray-100 text-xs";
                th.innerText = label;
                headerRow.appendChild(th);
            });

            // 3. NUOVI: Pres. e RIT
            const thPres = document.createElement('th');
            thPres.className = "px-2 py-3 text-center border-l border-gray-100 text-xs bg-emerald-50 text-emerald-700";
            thPres.innerText = "Pres.";
            headerRow.appendChild(thPres);

            const thRit = document.createElement('th');
            thRit.className = "px-2 py-3 text-center border-l border-gray-100 text-xs bg-rose-50 text-rose-700";
            thRit.innerText = "RIT";
            headerRow.appendChild(thRit);

            // 4. Inserisce Azioni (sticky right)
            const thActions = document.createElement('th');
            thActions.className = "px-4 py-3 w-20 sticky right-0 bg-white shadow-[-4px_0_8px_-4px_rgba(0,0,0,0.1)]";
            headerRow.appendChild(thActions);
        }

        // --- API GEMINI ---
        async function fetchWithRetry(url, options, retries = 5) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) return await response.json();
                    if (response.status === 429 || response.status >= 500) {
                        const delay = Math.pow(2, i) * 1000;
                        await new Promise(r => setTimeout(r, delay));
                        continue;
                    }
                    throw new Error(`HTTP Error: ${response.status}`);
                } catch (err) {
                    if (i === retries - 1) throw err;
                    const delay = Math.pow(2, i) * 1000;
                    await new Promise(r => setTimeout(r, delay));
                }
            }
        }

        async function analyzeImage(base64) {
            const prompt = `
                Sei un sistema di Data Entry automatico.
                Estrai i dati dall'immagine.
                
                CAMPI DA ESTRARRE:
                1. "nSeq": Numero sequenziale (sopra il nome, in alto a sx).
                2. "nome": Nome e Cognome.
                3. "matricola": Codice matricola.
                4. "tentativo": Numero tentativo (es. 2).
                5. "consegnaAnticipata": Booleano.
                6. "risposte": Oggetto {"D1": val... "D13": val} (0 se bianca, null se illeggibile).
                
                Output: JSON valido.
            `;

            const payload = {
                contents: [{
                    parts: [
                        { text: prompt },
                        { inlineData: { mimeType: "image/jpeg", data: base64.split(',')[1] } }
                    ]
                }],
                generationConfig: { 
                    responseMimeType: "application/json" 
                }
            };

            const data = await fetchWithRetry(
                `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKey}`,
                {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                }
            );

            const resultText = data.candidates?.[0]?.content?.parts?.[0]?.text;
            return JSON.parse(resultText);
        }

        // --- GESTIONE FILE (Scansione) ---
        async function handleFiles(files) {
            if (!files.length || isProcessing) return;
            
            isProcessing = true;
            document.getElementById('statusBar').classList.remove('hidden');
            let processedCount = 0;
            const total = files.length;
            document.getElementById('progressCounter').innerText = `0/${total}`;

            for (let file of files) {
                document.getElementById('statusText').innerText = `Analisi: ${file.name}...`;
                try {
                    const base64 = await new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.readAsDataURL(file);
                    });
                    
                    const data = await analyzeImage(base64);
                    
                    const newEntry = { 
                        ...data, 
                        presente: 1,
                        ritirato: 0,
                        fileName: file.name,
                        risposte: data.risposte || {}
                    };

                    upsertStudent(newEntry);
                    
                    processedCount++;
                    document.getElementById('progressCounter').innerText = `${processedCount}/${total}`;
                    updateTable();
                    
                } catch (err) {
                    console.error(err);
                    showToast(`Errore su ${file.name}`);
                }
            }
            
            isProcessing = false;
            document.getElementById('statusBar').classList.add('hidden');
            document.getElementById('fileInput').value = ''; 
            showToast("Importazione completata!");
        }

        // --- GESTIONE CSV IMPORT ---
        async function handleCSV(files) {
            if (!files.length) return;
            const file = files[0];
            
            try {
                const text = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.readAsText(file);
                });

                const lines = text.split(/\r?\n/).filter(line => line.trim() !== "");
                if (lines.length < 2) throw new Error("File vuoto o invalido");

                // Assuming Semicolon separated from Export
                const startIndex = 1; // Skip Header
                
                let count = 0;
                for (let i = startIndex; i < lines.length; i++) {
                    const cols = lines[i].split(';');
                    if (cols.length < 5) continue; // Basic validation

                    // Mapping based on Export structure: 
                    // 0:N.Seq, 1:Nome, 2:Matricola, 3-15:D1-D13, 16:Tent, 17:Antic, 18:Pres, 19:Rit
                    
                    const risposteObj = {};
                    for(let k=1; k<=13; k++) {
                        const val = cols[2 + k]; // D1 starts at index 3
                        risposteObj[`D${k}`] = (val && val !== "") ? parseInt(val) : null;
                    }

                    const nSeq = parseInt(cols[0]) || null;
                    const nome = cols[1];
                    const matricola = cols[2];
                    const tentativo = parseInt(cols[16]) || null;
                    const anticVal = cols[17]; 
                    const presVal = cols[18];
                    const ritVal = cols[19];

                    const newEntry = {
                        nSeq: nSeq,
                        nome: nome,
                        matricola: matricola,
                        risposte: risposteObj,
                        tentativo: tentativo,
                        consegnaAnticipata: (anticVal === "SI"),
                        presente: (presVal === "1") ? 1 : 0,
                        ritirato: (ritVal === "1") ? 1 : 0,
                        fileName: "Importato"
                    };

                    upsertStudent(newEntry);
                    count++;
                }

                updateTable();
                showToast(`Importati ${count} record da CSV`);

            } catch(e) {
                console.error(e);
                showToast("Errore lettura CSV");
            }
            document.getElementById('csvInput').value = '';
        }

        // --- GESTIONE INSERIMENTO MANUALE (Assenti/Ritirati) ---
        function openQuickAdd(type) {
            document.getElementById('quickAddType').value = type;
            document.getElementById('quickSeq').value = '';
            document.getElementById('quickName').value = '';
            
            const title = type === 'absent' ? 'Inserisci Assente' : 'Inserisci Ritirato';
            document.getElementById('quickAddTitle').innerText = title;
            document.getElementById('quickAddModal').classList.remove('hidden');
            document.getElementById('quickSeq').focus();
        }

        function closeQuickAdd() {
            document.getElementById('quickAddModal').classList.add('hidden');
        }

        function saveQuickAdd(keepOpen = false) {
            const type = document.getElementById('quickAddType').value;
            const seq = document.getElementById('quickSeq').value;
            const name = document.getElementById('quickName').value;

            if (!seq) {
                alert("Il numero di sequenza è obbligatorio");
                return;
            }

            const isAbsent = type === 'absent';
            
            const newEntry = {
                nSeq: parseInt(seq),
                nome: name || (isAbsent ? "ASSENTE" : "RITIRATO"),
                matricola: "",
                tentativo: null,
                consegnaAnticipata: false,
                risposte: {}, 
                presente: isAbsent ? 0 : 1,
                ritirato: isAbsent ? 0 : 1,
                fileName: "Manuale"
            };

            for(let i=1; i<=13; i++) newEntry.risposte[`D${i}`] = 0;

            upsertStudent(newEntry);
            updateTable();
            
            if (keepOpen) {
                document.getElementById('quickSeq').value = '';
                document.getElementById('quickName').value = '';
                document.getElementById('quickSeq').focus();
                showToast("Inserito. Avanti il prossimo!");
            } else {
                closeQuickAdd();
                showToast("Studente inserito manualmente");
            }
        }

        // --- CORE DATA LOGIC ---
        function upsertStudent(data) {
            let existingIndex = -1;
            const norm = str => (str || "").toLowerCase().replace(/[^a-z0-9]/g, "");

            // 1. Cerca per Matricola
            if (data.matricola && data.matricola.length > 3) {
                 existingIndex = students.findIndex(s => norm(s.matricola) === norm(data.matricola));
            }
            // 2. Cerca per nSeq
            if (existingIndex === -1 && data.nSeq) {
                const seqMatchIdx = students.findIndex(s => String(s.nSeq) === String(data.nSeq));
                if (seqMatchIdx !== -1) {
                    existingIndex = seqMatchIdx;
                }
            }

            const finalData = {
                ...data,
                id: existingIndex !== -1 ? students[existingIndex].id : (Date.now() + Math.random())
            };

            if (existingIndex !== -1) {
                students[existingIndex] = finalData;
            } else {
                students.push(finalData);
            }

            students.sort((a, b) => (parseInt(a.nSeq) || 9999) - (parseInt(b.nSeq) || 9999));
        }

        // --- UI UPDATES & MODALE ---
        function updateTable() {
            const tbody = document.getElementById('tableBody');
            document.getElementById('studentCount').innerText = `${students.length} Record`;
            document.getElementById('btnExport').disabled = students.length === 0;

            if (students.length === 0) {
                tbody.innerHTML = `<tr><td colspan="25" class="py-20 text-center text-gray-400 italic">Nessun dato</td></tr>`;
                return;
            }

            tbody.innerHTML = students.map(s => {
                // Style row based on status
                let rowBg = "bg-white";
                let nameColor = "text-slate-800";
                
                if (s.presente === 0) {
                    rowBg = "bg-orange-50/50";
                    nameColor = "text-orange-800 italic";
                } else if (s.ritirato === 1) {
                    rowBg = "bg-purple-50/50";
                    nameColor = "text-purple-800";
                }

                let answerCells = '';
                for(let i=1; i<=13; i++) {
                    const val = s.risposte[`D${i}`];
                    let displayVal;
                    let colorClass = "";
                    
                    if (s.presente === 0 || s.ritirato === 1) {
                         displayVal = '<span class="text-gray-200">-</span>';
                    } else if (val === 0) {
                        displayVal = '<span class="text-gray-400 font-mono">0</span>';
                    } else if (val > 0) {
                        displayVal = val;
                        colorClass = 'font-bold text-slate-700 bg-slate-50';
                    } else {
                        displayVal = '<span class="text-gray-200">·</span>';
                    }
                    answerCells += `<td class="px-1 py-3 text-center border-l border-gray-50 text-xs ${colorClass}">${displayVal}</td>`;
                }

                const anticText = s.consegnaAnticipata 
                    ? `<span class="font-bold text-purple-600 bg-purple-50 px-2 py-1 rounded text-[10px]">SI</span>` 
                    : `<span class="font-mono text-slate-300 text-xs">0</span>`;

                const presText = s.presente === 1 
                    ? `<span class="font-bold text-emerald-600">1</span>` 
                    : `<span class="font-bold text-orange-400">0</span>`;
                
                const ritText = s.ritirato === 1 
                    ? `<span class="font-bold text-rose-600">1</span>` 
                    : `<span class="font-bold text-slate-300">0</span>`;

                return `
                <tr class="border-b border-gray-50 hover:brightness-95 transition-all group ${rowBg}">
                    <td class="px-4 py-3 font-mono text-slate-500 text-center text-xs bg-black/5">${s.nSeq || '?'}</td>
                    
                    <td class="px-4 py-3">
                        <div class="font-bold text-sm ${nameColor}">${s.nome || (s.presente === 0 ? 'ASSENTE' : 'Illeggibile')}</div>
                        <div class="text-[10px] text-gray-400 truncate max-w-[150px]">${s.fileName || ''}</div>
                    </td>
                    
                    <td class="px-4 py-3 text-center font-mono text-xs text-blue-600 font-medium">
                        ${s.matricola || '<span class="text-gray-300">-</span>'}
                    </td>
                    
                    ${answerCells}

                    <td class="px-4 py-3 text-center font-mono text-xs border-l border-gray-50">
                        ${s.tentativo ? `<span class="bg-gray-100 px-2 py-1 rounded text-gray-700 font-bold">${s.tentativo}</span>` : '-'}
                    </td>
                    <td class="px-4 py-3 text-center">
                        ${anticText}
                    </td>

                    <!-- PRESENTE Column -->
                    <td class="px-4 py-3 text-center border-l border-emerald-50 bg-emerald-50/30">
                        ${presText}
                    </td>
                    <!-- RITIRATO Column -->
                    <td class="px-4 py-3 text-center border-l border-rose-50 bg-rose-50/30">
                        ${ritText}
                    </td>
                    
                    <td class="px-2 py-3 text-center sticky right-0 ${rowBg} shadow-[-4px_0_8px_-4px_rgba(0,0,0,0.05)]">
                        <div class="flex items-center justify-center gap-1">
                            <button onclick="editStudent(${s.id})" class="text-gray-400 hover:text-blue-500 p-1.5 rounded-lg hover:bg-blue-50 transition-all">
                                <i data-lucide="pencil" width="16"></i>
                            </button>
                            <button onclick="removeStudent(${s.id})" class="text-gray-400 hover:text-rose-500 p-1.5 rounded-lg hover:bg-rose-50 transition-all">
                                <i data-lucide="trash-2" width="16"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                `;
            }).join('');
            
            lucide.createIcons();
        }

        // --- EDIT MODAL ---
        function editStudent(id) {
            const student = students.find(s => s.id === id);
            if (!student) return;

            document.getElementById('editId').value = student.id;
            document.getElementById('editSeq').value = student.nSeq || '';
            document.getElementById('editNome').value = student.nome || '';
            document.getElementById('editMatricola').value = student.matricola || '';
            document.getElementById('editTentativo').value = student.tentativo || '';
            
            document.getElementById('editAntic').checked = !!student.consegnaAnticipata;
            document.getElementById('editPresente').checked = student.presente === 1;
            document.getElementById('editRitirato').checked = student.ritirato === 1;

            const answersGrid = document.getElementById('editAnswersGrid');
            answersGrid.innerHTML = '';
            for (let i = 1; i <= 13; i++) {
                const val = student.risposte[`D${i}`];
                const displayVal = (val === null || val === undefined) ? '' : val;
                
                const div = document.createElement('div');
                div.innerHTML = `
                    <label class="block text-[10px] text-gray-400 text-center font-mono">D${i}</label>
                    <input type="number" min="0" max="6" value="${displayVal}" id="edit_D${i}"
                        class="w-full text-center border rounded p-1 font-bold text-slate-700 focus:ring-2 focus:ring-blue-500 outline-none">
                `;
                answersGrid.appendChild(div);
            }

            document.getElementById('editModal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        function saveStudent() {
            const id = parseFloat(document.getElementById('editId').value);
            const idx = students.findIndex(s => s.id === id);
            if (idx === -1) return;

            const updatedAnswers = {};
            for (let i = 1; i <= 13; i++) {
                const val = document.getElementById(`edit_D${i}`).value;
                updatedAnswers[`D${i}`] = val === '' ? null : parseInt(val);
            }

            students[idx] = {
                ...students[idx],
                nSeq: document.getElementById('editSeq').value,
                nome: document.getElementById('editNome').value,
                matricola: document.getElementById('editMatricola').value,
                tentativo: document.getElementById('editTentativo').value ? parseInt(document.getElementById('editTentativo').value) : null,
                consegnaAnticipata: document.getElementById('editAntic').checked,
                presente: document.getElementById('editPresente').checked ? 1 : 0,
                ritirato: document.getElementById('editRitirato').checked ? 1 : 0,
                risposte: updatedAnswers
            };

            students.sort((a, b) => (parseInt(a.nSeq) || 9999) - (parseInt(b.nSeq) || 9999));
            updateTable();
            closeEditModal();
            showToast("Modifiche salvate");
        }

        // --- UTILS (Delete, Toast, Export) ---
        function showConfirmModal(action, title, message) {
            pendingDeleteAction = action;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalMessage').innerText = message;
            document.getElementById('deleteModal').classList.remove('hidden');
            lucide.createIcons();
        }

        function closeDeleteModal() {
            pendingDeleteAction = null;
            document.getElementById('deleteModal').classList.add('hidden');
        }

        function executeDelete() {
            if (pendingDeleteAction) pendingDeleteAction();
            closeDeleteModal();
        }

        function removeStudent(id) {
            showConfirmModal(
                () => {
                    students = students.filter(s => s.id !== id);
                    updateTable();
                    showToast("Studente eliminato");
                },
                "Eliminare record?",
                "Sei sicuro di voler rimuovere questo record dalla lista?"
            );
        }

        function clearAll() {
            if (students.length === 0) return;
            showConfirmModal(
                () => {
                    students = [];
                    updateTable();
                    showToast("Tutti i dati cancellati");
                },
                "Svuotare tutto?",
                "Tutti i dati acquisiti verranno persi irrimediabilmente."
            );
        }

        function showToast(text) {
            const box = document.getElementById('messageBox');
            const msg = document.getElementById('messageText');
            msg.innerText = text;
            box.classList.remove('hidden');
            setTimeout(() => box.classList.add('hidden'), 3000);
        }

        function exportCSV() {
            if (students.length === 0) return;

            // Header CSV: Seq, Nome, Matr, D1-D13, Tent, Antic, Pres, RIT
            const header = [
                "N.Seq", "Nome", "Matricola", 
                ...Array.from({length:13},(_,i)=>`D${i+1}`), 
                "Tentativo", "Consegna Anticipata", "Presente", "Ritirato"
            ].join(";");
            
            const rows = students.map(s => [
                s.nSeq || "",
                s.nome || "Sconosciuto",
                s.matricola || "",
                ...Array.from({length:13},(_,i)=> {
                    const r = s.risposte[`D${i+1}`];
                    if (r === 0) return "0";
                    return (r === null || r === undefined) ? "" : r;
                }),
                s.tentativo || "",
                s.consegnaAnticipata ? "SI" : "0",
                s.presente, // 1 o 0
                s.ritirato  // 1 o 0
            ].join(";"));
            
            const csvContent = "\uFEFF" + [header, ...rows].join("\n");
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", `Dati_Esame_${new Date().toISOString().slice(0,10)}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showToast("File CSV generato!");
        }
    </script>
</body>
